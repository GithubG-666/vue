<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mvc</title>
	<style type="text/css">

	</style>
	<script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="todo" v-on:keydown.13="add"><button v-on:click="add">发布</button>
		<ol>
			<li v-for="(item,index) in todolist">{{item}}
				<button v-on:click="remove(index)">×</button>
			</li>
		</ol>
	</div>
	<script type="text/javascript">
		var vm=new Vue({
			el: "#app",
			data: {
				todo: "",
				todolist: [],
			},
			methods: {
				add: function(){
					if(vm.todo.trim()) vm.todolist.unshift(vm.todo.trim());
					vm.todo="";
				},
				remove: function(index){
					vm.todolist.splice(index,1);
				}
			}
		})

	</script>
</body>
</html>
